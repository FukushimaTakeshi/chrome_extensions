<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
  <form>
    <label>氏名(姓)</label>
    <input type="text" id="lastName" value="田中">
    <label>氏名(名)</label>
    <input type="text" id="firstName" value="太郎">
    <label>氏名(セイ)</label>
    <input type="text" id="lastNameKana" value="タナカ">
    <label>氏名(メイ)</label>
    <input type="text" id="firstNameKana" value="タロウ">
    <label>電話番号</label>
    <input type="text" id="tel" value="1234567890">
    <label>メールアドレス</label>
    <input type="text" id="email" value="sample@example.com">
    <label>メールアドレス(確認)</label>
    <input type="text" id="emailConfirmation" value="sample@example.com">
    <label>生年月日(年)</label>
    <input type="text" id="birthYear" value="1990">
    <label>生年月日(月)</label>
    <input type="text" id="birthMonth" value="10">
    <label>生年月日(日)</label>
    <input type="text" id="birthDay" value="29">
  </form>
  <button id="input">入力</button>
  <script src="/js/myscript.js"></script>
</body>
</html>
